name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4  # Updated to the latest version

    - name: 'Set up Node.js'  # Example for Node.js apps, replace with your tech stack
      uses: actions/setup-node@v4  # Updated to the latest version
      with:
        node-version: 'lts/*'  # Use the latest LTS version of Node.js

    - name: 'Install dependencies'
      run: npm ci  # Faster and more reliable than npm install

    - name: 'Build project'
      run: npm run build  # Replace with your build command, if applicable

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3  # Latest version for Azure deployment
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
