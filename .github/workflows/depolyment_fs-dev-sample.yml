name: Deploy Azure Function App

on:
  push:
    branches:
      - kavin-test  # This branch triggers deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'  # Ensure Node.js 16.x or later for v4 compatibility

    - name: Install dependencies
      run: npm install

    # If your project needs building, include this step:
    # - name: Build the project
    #   run: npm run build

    - name: Deploy to Azure Functions
      uses: azure/functions-action@v1
      with:
        app-name: 'fs-bb-core-node'
        package: .
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A9CE87E59ABD4CC891294A07C2F55D01 }}
