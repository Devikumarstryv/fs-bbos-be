name: Deploy Azure Function App

on:
  push:
    branches:
      - kavin-test  # This branch triggers deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'  # Ensure Node.js 16.x or later for v4 compatibility

    - name: Install dependencies
      run: npm install

    # Optional: Disable Oryx build (if it's interfering)
    - name: Disable Oryx build
      run: |
        az webapp config appsettings set --name 'fs-bb-core-node' \
        --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
        --settings ENABLE_ORYX_BUILD=false

    # If your project needs building, include this step:
    # - name: Build the project
    #   run: npm run build

    - name: Deploy to Azure Functions
      uses: azure/functions-action@v1
      with:
        app-name: 'fs-bb-core-node'
        package: './src/functions'  # Adjust this path to your packaged files location
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A9CE87E59ABD4CC891294A07C2F55D01 }}

    # Optional: Clean up previous deployments if necessary
    - name: Clean up previous deployments
      run: |
        az webapp deployment source config-zip --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
        --name 'fs-bb-core-node' \
        --src ./src/functions  # Adjust this path to your package folder
