name: Deploy Azure Function App

on:
  push:
    branches:
      - kavin-test  # This branch triggers deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'  # Use a compatible version of Node.js

    - name: Install dependencies
      run: npm install

    - name: Deploy to Azure Functions (with remote build)
      uses: azure/functions-action@v1
      with:
        app-name: 'node-deploy-test-strvy'
        package: './src/functions'  # The folder with your code
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A9CE87E59ABD4CC891294A07C2F55D01 }}
        remote-build: true
