name: Deploy Azure Function App

on:
  push:
    branches:
      - kavin-test  # This branch triggers deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A9CE87E59ABD4CC891294A07C2F55D01 }}

    - name: Deploy using Azure CLI (without ZIP)
      run: |
        az functionapp deployment source config-zip \
          --resource-group nodedeployteststrvy \
          --name node-deploy-test-strvy \
          --src-path ./src/functions  # Ensure this path is correct
